<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" >
    
    <title>card</title>
</head>
<body>
    <!-- mt-4 margin top ,d-flex (display),px-3(padding left rigt),pt-4(top padding)-->
    <div class="container mt-4 d-flex justify-content-center main ">
        <div class="card">
            <div class="d-flex justify-content-between px-3 pt-4">   
                <span class="pay">Pay Amount</span>
                <div class="amount">
                    <div class="inner">
                        <span class="dollar">$</span>
                        <span class="total">1000</span>

                    </div>

                </div>

            </div>
            <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between">
                    <span class="labletxt">CARD NUMBER</span>
                    <img src="mc.png" width="25" class="image">
                </label>
                <input type="number" name="number" class="form-control inputtxt" placeholder="8888 2525 2525 2323">

            </div>
            <div class="d-flex justify-content-between px-3 pt-3 ">
                <div>
                    <label for="date" class="exptxt">Expiry</label>
                    <input type="number" name="number" class="form-control expiry" placeholder="MM / YY">
                </div>
                <div>
                    <label for="cvv" class="cvvtxt">CVV /CVV</label>
                    <input type="number" name="number" class="form-control cvv" placeholder="123">
                </div>

            </div>
            <div class="d-flex align-items-center justify-content-between px-3 pt-4">
                <div>
                    <button type="button" class="btn cancle">Cancle</button>
                 </div>
                 <div>
                    <button type="button" class="btn payment">Make Payment</button>
                 </div>

            </div>

        </div>

    </div>

    
    
</body>
</html>
